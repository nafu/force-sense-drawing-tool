<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drawing Tool</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/debug-utility.js"></script>
  <script src="js/alasql.min.js"></script>
  <script src="js/graph.js"></script>
</head>
<body>
  <div class="container">
    <div class="fileio">
      <span>Import:</span>
      <input id="readfile" type="file" onchange="window.loadFile(event)"/>
      <span>Export:</span>
      <input id="filename" type="text" name="filename" placeholder="Input filename here.">
      <button onclick="window.exportData()">Export data to CSV file</button>
    </div>
    <div id="sketch">
      <canvas id="paint"></canvas>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
