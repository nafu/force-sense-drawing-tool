<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drawing Tool</title>
  <style>
    .container {
      width: 1000px;
    }
    .fileio {
      width: 800px;
      height: 40px;
      padding-top: 10px;
      margin: 0 auto;
    }
    #sketch {
      width: 800px;
      height: 600px;
      margin: 0 auto;
      border: 10px solid gray;
    }
  </style>
  <script src="js/debug-utility.js"></script>
  <script src="js/alasql.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="fileio">
      <input id="readfile" type="file" onchange="loadFile(event)"/>
      <button onclick="window.exportData()">Export data to CSV file</button>
    </div>
    <div id="sketch">
      <canvas id="paint"></canvas>
    </div>
  </div>
  <script>
    function loadFile(event) {
      alasql('SELECT * FROM CSV(?, {headers:true})', [event],function(data) {
        // Process data here
        log(data);
      });
     }
  </script>
  <script>
  (function() {
    var canvas = document.querySelector('#paint');
    var ctx = canvas.getContext('2d');

    var sketch = document.querySelector('#sketch');
    var sketch_style = getComputedStyle(sketch);
    canvas.width = parseInt(sketch_style.getPropertyValue('width'));
    canvas.height = parseInt(sketch_style.getPropertyValue('height'));

    var mouse = {x: 0, y: 0};
    var last_mouse = {x: 0, y: 0};

    var is_mouse_down = false;
    var is_drawing = false

    var plots = []

    var xy_axis_img = new Image();
    xy_axis_img.onload = function () {
      ctx.drawImage(xy_axis_img, 10, 50, 600, 523);
    }
    xy_axis_img.src = "img/xy.png";

    /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function(e) {
      last_mouse.x = mouse.x;
      last_mouse.y = mouse.y;

      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    }, false);

    /* Drawing on Paint App */
    ctx.lineWidth = 5;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'blue';

    // Mouse
    canvas.addEventListener('mousedown', function(e) {
      canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
      canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseout', function() {
      log('canvas mouseout')
      canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    // Touch
    canvas.addEventListener('touchmove', onPaint, false);

    var onPaint = function() {
      ctx.beginPath();
      ctx.moveTo(last_mouse.x, last_mouse.y);
      ctx.lineTo(mouse.x, mouse.y);
      ctx.closePath();
      ctx.stroke();
      log('mouse.x = ' + mouse.x);
      log('mouse.y = ' + mouse.y);
      plots.push([mouse.x, 600 - mouse.y]);
      log('plots = ' + plots);
    };

    window.exportData = function exportData() {
      log('exportData');
      log('plots = ', plots);
      plots.unshift(['x', 'y']);
      var filename = 'force';
      alasql("SELECT * INTO CSV('" + filename + ".csv') FROM ?", [plots]);
      plots = []
    }

    document.addEventListener("mouseout", function(e) {
      e = e ? e : window.event;
      var from = e.relatedTarget || e.toElement;
      if (!from || from.nodeName == "HTML") {
        log("left window");
        canvas.removeEventListener('mousemove', onPaint, false);
      }
    });
  }());
  </script>
</body>
</html>
